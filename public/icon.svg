<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Calculator Body -->
  <rect x="126" y="140" width="260" height="320" rx="30" ry="30" fill="#f8fafc" stroke="#334155" stroke-width="12" filter="url(#shadow)" />
  
  <!-- Calculator Screen -->
  <rect x="156" y="180" width="200" height="70" rx="10" ry="10" fill="#cbd5e1" />
  
  <!-- Calculator Buttons -->
  <rect x="156" y="280" width="40" height="40" rx="8" fill="#94a3b8" />
  <rect x="209" y="280" width="40" height="40" rx="8" fill="#94a3b8" />
  <rect x="262" y="280" width="40" height="40" rx="8" fill="#94a3b8" />
  <rect x="315" y="280" width="40" height="40" rx="8" fill="#fbbf24" /> <!-- Operation button -->

  <rect x="156" y="340" width="40" height="40" rx="8" fill="#94a3b8" />
  <rect x="209" y="340" width="40" height="40" rx="8" fill="#94a3b8" />
  <rect x="262" y="340" width="40" height="40" rx="8" fill="#94a3b8" />
  <rect x="315" y="340" width="40" height="40" rx="8" fill="#fbbf24" />

  <rect x="156" y="400" width="93" height="40" rx="8" fill="#94a3b8" />
  <rect x="262" y="400" width="40" height="40" rx="8" fill="#94a3b8" />
  <rect x="315" y="400" width="40" height="40" rx="8" fill="#fbbf24" />

  <!-- Graduation Cap -->
  <g transform="translate(0, -20)">
    <path d="M256 40 L60 140 L256 240 L440 146 V240 H460 V130 L256 40 Z" fill="url(#grad1)" stroke="#312e81" stroke-width="5" filter="url(#shadow)"/>
    <!-- Tassel -->
    <path d="M440 146 V220" stroke="#fbbf24" stroke-width="6" fill="none"/>
    <circle cx="440" cy="225" r="5" fill="#fbbf24" />
    <!-- Cap Center Button -->
    <circle cx="256" cy="140" r="8" fill="#fbbf24" />
  </g>
</svg>
